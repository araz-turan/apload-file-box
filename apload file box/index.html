<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <h4>Upload</h4>
        <ul>
            <li class="music-li">
                <div class="img-text-music">
                <img src="/img/file_9_icon-icons.webp" alt="#">
                <a href=""><h4>music.mp3</h4></a>
                </div>
                <a href="#"><i class="bi bi-check"></i></a>
            </li>
            <li class="pdf-li">
                <img src="/img/file-expand_Pdf_icon-icons.webp" alt="#">
                <div class="text-progress">
                    <div class="text text-pdf">
                        <a href="#"><h4>map.pdf</h4></a>
                        <h5>528MB</h5>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-bar-pdf"></div>
                    </div>
                </div>
                <a href="#"><i class="bi bi-x"></i></a>
            </li>
            <li class="excel-li">
                <img src="/img/file_10_icon-icons.com_68948.png" alt="#">
                <div class="text-progress">
                    <div class="text text-xls">
                        <a href="#"><h4>number.xls</h4></a>                        
                        <h5>100MB</h5>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-bar-xls"></div>
                    </div>
                </div>
                <a href="#"><i class="bi bi-x"></i></a>
            </li>
        </ul>
        <input type="file" id="drag-file" hidden>
        <label for="drag-file">Drag files</label>
    </div>
</body>
</html>
